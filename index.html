<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/coder/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="left">
        <section class="description">
          <img src="/coder/img/skambo31.png" alt="LOGO" />
          <h1>Seja bem vindo!</h1>
          <p>Acesse sua conta agora mesmo</p>
        </section>
        <section class="btn submitleft">
          <button>ENTRAR</button>
          <p>Esqueci minha senha</p>
        </section>
      </section>
      <section class="right">
        <header class="title">
          <h1>Crie sua conta</h1>
          <p>Preencha a formulario</p>
        </header>
        <main class="input-right">
          <input placeholder="Name" id="name" />
          <input placeholder="Email" id="email" />
          <input placeholder="Senha" id="senha" />
        </main>
        <button class="btn submitright">CADASTRAR</button>
      </section>
    </main>
  </body>
</html>
